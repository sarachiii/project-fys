<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budget Buddy</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link href="assets/CSS/index.css" rel="stylesheet">
    <link href="assets/CSS/profiel_wijzigen.css" rel="stylesheet">

    <!-- Font styling -->
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@600&display=swap" rel="stylesheet">

    <!-- FYS Cloud -->
    <script src="https://cdn.fys.cloud/fyscloud/0.0.3/fyscloud.bundle.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script type="text/javascript" src="assets/js/pages/profiel_wijzigen.js"></script>
    <script type="text/javascript" src="assets/js/checklogin.js"></script>
    <script type="text/javascript" src="assets/js/loguit.js"></script>

</head>

<body>
<!-- Navigatie balk -->
<nav class="navbar navbar-dark navbar-expand-md">
    <a class="navbar-brand"><img src="assets/Plaatjes/logo.png" class="logo" alt="Budgetbuddy logo"></a>
    <span class="navbar-text">Match. Chat. Travel.</span>

    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
        <span class="navbar-toggler-icon ml-auto"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="profiel.html" class="nav-link streepjerechts">Profiel</a>
            </li>
            <li class="nav-item">
                <a href="match.html" class="nav-link streepjerechts">Matching</a>
            </li>
            <li class="nav-item">
                <a href="over.html" class="nav-link streepjerechts">Over</a>
            </li>
            <li class="nav-item">
                <a href="index.html" class="nav-link">Log uit</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" id="profiel">
    <div class="row">
        <div class="col-md-5">
            <button class="btn btn-light" id="terugknop" onclick="window.location.href='profiel.html'">Terug naar profiel</button>
            <br>
            <!------------------------------------ Profielfoto --------------------------------------------------->
            <div class="imagePreview">
                <div class="form">
                    <div class="form-group">
                        <img src="" id="profielFoto" alt="Voorbeeld profielfoto" style="width: 250px; height: 250px"/>
                    </div>
                    <p>Kies een nieuwe profielfoto:</p>
                    <div class="form-group">
                        <input type="file" id="profilePicture"/>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success" id="fileUploadButton">Opslaan</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-7">

            <div id="wrapper">

                <h3>Wijzig hier uw gegevens</h3>
                <hr>
                    <!-- Voornaam -->
                    <div class="form-group">
                        <label >Voornaam</label>
                        <input type="text" class="form-control" id="firstName" maxlength="25" required autofocus>
                    </div>

                    <!-- Achternaam -->
                    <br>
                    <div class="form-group">
                        <label>Achternaam</label>
                        <input type="text" class="form-control" id="lastName" maxlength="25" required>
                    </div>

                <!-- Woonplaats -->
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <br>
                    <select id="gender" name="gender">
                        <option value="Man">Man</option>
                        <option value="Vrouw">Vrouw</option>
                        <option value="Anders">Anders</option>
                    </select>
                </div>

                <!--- Geboortedatum
                <div class="form-group">
                        <label for="geboortedatum">Geboortedatum</label>
                        <br>
                        <input type="text" class="form-control" id="gebdatum" name="geboortedatum" placeholder="yyyy-mm-dd" required>
                </div>
                <br>
                -->

                <!--- Geboortedatum -->
                <div class="row my-row">
                    <div class="col-3">
                        <label for="geboortedatum">Geboortedatum</label>
                        <br>
                        <input type="date" id="geboortedatum"  min=“1900-01-01” max=“2002-12-31” required>
                    </div>
                </div>
                <br>

                    <!-- Woonplaats -->
                    <div class="form-group">
                        <label for="woonplaats">Woonplaats</label>
                        <br>
                        <select id="woonplaats" name="woonplaats">
                            <option value="blankwoonplaats"></option>
                            <option value="Frenthe">Drenthe</option>
                            <option value="Flevoland">Flevoland</option>
                            <option value="Friesland">Friesland</option>
                            <option value="Gelderland">Gelderland</option>
                            <option value="Groningen">Groningen</option>
                            <option value="Limburg">Limburg</option>
                            <option value="Noordbrabant">Noord-Brabant</option>
                            <option value="Noordholland">Noord-Holland</option>
                            <option value="Overijssel">Overijssel</option>
                            <option value="Utrecht">Utrecht</option>
                            <option value="Zeeland">Zeeland</option>
                            <option value="Zuidholland">Zuid-Holland</option>
                        </select>
                    </div>
                <!-- Hobby's -->
                    <div class="form-group">
                        <div class="row my-row justify-content-center">
                           <label for="multiple-checkboxes">Hobby's (selecteer d.m.v. ctrl/cmd + klik)</label>
                                <select id="multiple-checkboxes" class="form-control" multiple="multiple">
                                    <option class="unselected" value="" disabled>Muziek</option>
                                    <option value="1">Concerten bezoeken</option>
                                    <option value="2">Dansen</option>
                                    <option value="3">Harmonieorkest</option>
                                    <option value="4">Instrument bespelen</option>
                                    <option value="5">Zingen</option>
                                    <option class="unselected" value="" disabled>Sport</option>
                                    <option value="6">Atletiek</option>
                                    <option value="7">Balsport</option>
                                    <option value="8">Denksport</option>
                                    <option value="9">Krachtsport</option>
                                    <option value="10">Wintersport</option>
                                    <option class="unselected" value="" disabled>Verzamelen</option>
                                    <option value="11">Antiek</option>
                                    <option value="12">Boeken</option>
                                    <option value="13">Kunst</option>
                                    <option value="14">Munten</option>
                                    <option value="15">Postzegels</option>
                                    <option class="unselected" value="" disabled>Diversen</option>
                                    <option value="16">Bierbrouwen</option>
                                    <option value="17">Gamen</option>
                                    <option value="18">Goochelen</option>
                                    <option value="19">Schilderen</option>
                                    <option value="20">Vogelen</option>
                                </select>
                        </div>
                        <br>
                    </div>

                <!-- Reisbudget -->

                    <div class="form-group">
                        <label for="budget">Reisbudget</label>
                        <br>
                        <p>€ <input type="number" id="budget" name="budget" step="50" ></p>
                    </div>

                <!-- Reisbestemming -->
                    <div class="form-group">
                        <label for="reisbestemming">Reisbestemming</label>
                        <br>
                        <select id="reisbestemming" name="reisbestemming">
                            <option value="blankreisbestemming"></option>
                            <option value="Nederland">Nederland</option>
                            <option value="Bonaire">Bonaire</option>
                            <option value="Bulgarije">Bulgarije</option>
                            <option value="Curacao">Curaçao</option>
                            <option value="Egypte">Egypte</option>
                            <option value="Gambia">Gambia</option>
                            <option value="Griekenland">Griekenland</option>
                            <option value="Indonesie">Indonesië</option>
                            <option value="Italie">Italië</option>
                            <option value="Kaapverdie">Kaapverdië</option>
                            <option value="Macedonie">Macedonië</option>
                            <option value="Portugal">Portugal</option>
                            <option value="Spanje">Spanje</option>
                            <option value="Turkije">Turkije</option>
                        </select>
                    </div>

                <!-- Bio -->
                <div class="row my-row justify-content-left">
                    <div class="col-3">
                        <label class="sr-only" for="bio">Biografie (max. 140 tekens)</label>
                        <input type="text" class="form-control bio" id="bio" name="bio" placeholder="Biografie (max. 140 tekens)"
                               maxlength="140" required>
                    </div>
                </div>
                <br>
                <hr>
                <br>
                    <div class="checkbox mb-3">
                        <div>
                            <button onclick="window.location.href='profiel.html'" type="button" id="annuleren" class="btn btn-secondary position-absolute" >Annuleren</button>
                        </div>
                        <div>
                            <button class="btn btn-success" id="opslaan" type="submit" style="margin-left: 100px">Opslaan</button>
                            <button onclick="window.location.href='wachtwoord_wijzigen.html'" type="button" id="wijzigwachtwoord" class="btn btn-primary position-absolute" style="margin-left: 1.5px" >Wachtwoord wijzigen</button>

                        </div>
                        <br>
                        <br>
                        <div>
                            <button class="btn btn-danger" id="verwijder" type="submit" >Verwijder account</button>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
