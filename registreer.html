<div class="container">
        <div class="row my-row justify-content-center align-items-end">
            <div class="col-5">
                <h3 class="h2 mb-3"><b><br>Word een budgetbuddy!</b></h3>
            </div>
        </div>
        <br>
        <div class="row my-row justify-content-center">
            <div class="col-1.5">
                <h4 class="h4 mb-4">Personalia</h4>
            </div>
        </div>
        <!-- Voornaam -->
        <div class="row my-row justify-content-center">
            <div class="col-3">
                <label for="firstName" class="sr-only">Voornaam</label>
                <input type="text" class="form-control" id="firstName" maxlength="25"
                       placeholder="Voornaam" required autofocus>
                <!-- "invalid-feedback" nog invoegen -->
            </div>
        </div>
        <!-- Achternaam -->
        <div class="row my-row justify-content-center">
            <div class="col-3">
                <label for="lastName" class="sr-only">Achternaam</label>
                <input type="text" class="form-control" id="lastName" maxlength="26"
                       placeholder="Achternaam" required>
                <!-- div class="invalid-feedback" nog invoegen -->
            </div>
        </div>
        <br>
        <!-- Profielfoto -->
        <div class="row my-row justify-content-center">
            <div class="col-3">
                <label for="profielfoto" class="sr-only">Upload hier uw profielfoto</label>
                <input type="file" class="form-control" id="profielfoto" name="profielfoto"
                       accept="image/png, image/jpeg">
            </div>
        </div>
        <br>
        <!-- Gender -->
        <div class="row my-row justify-content-center">
            <div class="col-3 dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Selecteer uw gender
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Man</a>
                    <a class="dropdown-item" href="#">Vrouw</a>
                    <a class="dropdown-item" href="#">Anders</a>
                </div>
                <label for="gender" class="sr-only">Selecteer uw gender</label>
                <br>
                <select class="selectpicker" id="gender" name="gender">
                    <option value="empty"></option>
                    <option value="man">Man</option>
                    <option value="vrouw">Vrouw</option>
                    <option value="anders">Anders</option>
                </select>
            </div>
        </div>
        <br>
        <!--- Geboortedatum -->
        <div class="row my-row justify-content-center">
            <div class="col-3">
                <label for="geboortedatum">Selecteer uw geboortedatum</label>
                <br>
                <input type="date" id="geboortedatum" name="geboortedatum" value="2002-12-31" min="1900-01-01"
                       max="2002-12-31" required>
            </div>
        </div>
        <br>
        <!-- Woonplaats -->
        <div class="row my-row justify-content-center">
            <div class="col-3">
                <label for="woonplaats">Selecteer uw woonplaats</label>
                <br>
                <select id="woonplaats" name="woonplaats">
                    <option value="blankwoonplaats"></option>
                    <option value="drenthe">Drenthe</option>
                    <option value="flevoland">Flevoland</option>
                    <option value="friesland">Friesland</option>
                    <option value="gelderland">Gelderland</option>
                    <option value="groningen">Groningen</option>
                    <option value="limburg">Limburg</option>
                    <option value="noordbrabant">Noord-Brabant</option>
                    <option value="noordholland">Noord-Holland</option>
                    <option value="overijssel">Overijssel</option>
                    <option value="utrecht">Utrecht</option>
                    <option value="zeeland">Zeeland</option>
                    <option value="zuidholland">Zuid-Holland</option>
                </select>
            </div>
        </div>
        <!-- label for="hobby">Hobby's</label -->

        <!-- Hier nog iets over hobby's??? -->
        <br>
        <h3>Reis</h3>
        <div class="form-group">
            <label for="budget">Reisbudget</label>
            <br>
            <input type="number" id="budget" name="budget" step="50" placeholder="€">
        </div>
        <div class="form-group">
            <label for="reisbestemming">Reisbestemming</label>
            <br>
            <select id="reisbestemming" name="reisbestemming">
                <option value="blankreisbestemming"></option>
                <option value="nederland">Nederland</option>
                <option value="bonaire">Bonaire</option>
                <option value="bulgarije">Bulgarije</option>
                <option value="curacao">Curaçao</option>
                <option value="egypte">Egypte</option>
                <option value="gambia">Gambia</option>
                <option value="griekenland">Griekenland</option>
                <option value="indonesie">Indonesië</option>
                <option value="italie">Italië</option>
                <option value="kaapverdie">Kaapverdië</option>
                <option value="macedonie">Macedonië</option>
                <option value="portugal">Portugal</option>
                <option value="spanje">Spanje</option>
                <option value="turkije">Turkije</option>
            </select>
        </div>
        <br>
        <h3>Profiel aanmaken</h3>
        <label for="email">E-mailadres</label>
        <input type="email" class="email" id="email" name="email" placeholder="E-mailadres" required>
        <!-- div class="invalid-feedback" nog invoegen -->
        <br>
        <label for="user-password">Password</label>
        <input type="password" id="user-password" name="user-password" placeholder="Password" required>
        <br>
        <br>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me" required>
                Ik ga akkoord met de <a href="privacyverklaring.html">privacyverklaring</a>!
            </label>
            <br>
            <label for="registreren">
                <!--input id="profielaanmaken" type="submit" value="Registreer"-->
                <button class="btn btn-primary btn-lg btn-block" id="registreren" type="submit">Registreer</button>
            </label>
        </div>
</div>
</div>
