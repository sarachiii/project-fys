    <link href="assets/CSS/match.css" rel="stylesheet">
    <link href="assets/CSS/index.css" rel="stylesheet">
</head>
<body>
<!-----------------------------------------------NAVBAR TOP------------------------------------------------->
<nav class="navbar navbar-dark navbar-expand-md">
    <a href="match.html" class="navbar-brand">
        <img src="assets/Plaatjes/logo.png" width="100" height="50" alt="Budgetbuddy logo">
    </a>
    <span class="navbar-text">Match. Chat. Travel.</span>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
        <span class="navbar-toggler-icon ml-auto"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="profiel.html" class="nav-link streepjerechts">Profiel</a>
            </li>
            <li class="nav-item">
            </li>
                <a href="match.html" class="nav-link streepjerechts">Matching</a>
            <li class="nav-item">
                <a href="over.html" class="nav-link streepjerechts">Over</a>
            </li>
            <li class="nav-item">
                <a href="index.html" class="nav-link">Log uit</a>
            </li>
        </ul>
    </div>
</nav>
<!----------------------------------------------------SIDEBAR------------------------------------------------->
<div class="d-flex h-100">
    <div class="sidebar">
        <h3 class="active-mymatches-button">Mijn Matches</h3>
        <div class="lineBreak">
            <hr class="sidebarline">
        </div>
        <h3 class="filter-text">Filters:</h3>
        <div class="max-budget-slider">
            <h4>Maximum budget</h4>
            <div class="budgetSlider d-flex justify-space-between">
                <input id="budget-slider" type="range" min="100" max="3000" value="3000">
                <div class="ml-3" id="budget-slider-value">3000</div>
            </div>
        </div>
        <div class="max-age-slider">
            <h4>Maximum leeftijd</h4>
            <div class="ageSlider d-flex justify-space-between">
                <input id="age-slider" type="range" min="18" max="120" value="120">
                <div class="ml-3" id="age-slider-value">120</div>
            </div>
        </div>
        <button type="button" id="apply-changes" class="btn btn-primary mt-5 apply-changes-button">Veranderingen
            toepassen
        </button>
    </div>

    <!--------------------------------------DE MATCH CARDS------------------------------------------->
    <div class="content" id="content">
        <div class="row my-row">
        </div>
    </div>
</div>
<button type="button" id="refresh" class="btn btn-secondary">Klik om volgende 10 te zien
</button>
